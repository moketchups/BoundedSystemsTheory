version: '3.8'

services:
  registry:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://hsap:hsap@postgres:5432/hsap_registry
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=hsap
      - POSTGRES_PASSWORD=hsap
      - POSTGRES_DB=hsap_registry
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hsap -d hsap_registry"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
